<html>
	<head>
  <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />

  <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>

  <style>
    .chanlist {
    list-style: none;
    padding: 0;
}

.chanlist > li {
    display: inline;
}

    .chanlist > li:not(:last-child)::after {
    content: "\00b7";
    margin: 0 .25em;

  }
  </style>
</head>

<body>
  <div style="text-align: center;">
  <ul class="chanlist">
    <li><a href="#" onclick="javascript:test('ANT1')">ANT1</a></li>
    <li><a href="#" onclick="javascript:test('MEGA')">MEGA</a></li>
    <li><a href="#" onclick="javascript:test('STAR')">STAR</a></li>
    <li><a href="#" onclick="javascript:test('OPEN')">OPEN</a></li>
    <li><a href="#" onclick="javascript:test('ERT1')">ERT1</a></li>
    <li><a href="#" onclick="javascript:stop()">stop</a></li>
  </ul>
  </div>
  
  <div>
  <video
    id="my-video"
    class="video-js"
    width="640"
    height="264"
    poster="noise.gif"
    data-setup='{"controls": false, "preload": false}'
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  </div>
  <script>
    window.HELP_IMPROVE_VIDEOJS = false;

    const channels = {
      "ANT1": "https://antennalivesp-lh.akamaihd.net/i/live_1@715138/master.m3u8",
      "STAR": "https://livestar.siliconweb.com/media/star1/star1mediumhd.m3u8",
      "MEGA": "https://c98db5952cb54b358365984178fb898a.msvdn.net/live/S86713049/gonOwuUacAxM/playlist.m3u8",
      "OPEN": "https://liveopencloud.siliconweb.com/1/ZlRza2R6L2tFRnFJ/eWVLSlQx/hls/kcmblc8k/2728/chunklist.m3u8",
      "ERT1": "https://ert-live-bcbs15228.siliconweb.com/media/ert_1/ert_1medium.m3u8"
    }

    function test(chan) {
      var myPlayer = videojs('my-video');
      var url = channels[chan];

      myPlayer.controls(false);
      myPlayer.src({type: 'application/x-mpegURL', src: url});
      myPlayer.ready(function() {
        myPlayer.controls(true);
        myPlayer.play();
      });
    }

    function stop() {
      var myPlayer = videojs('my-video');
      myPlayer.pause();
    }
  </script>  
</body>
</html>
